<div class="col-md-6 card">
    <div class="well well-sm">
        <div class="row">
            <div class="col-md-4">
                <img ng-src="{{person.photo| defaultImage:'images/defaultImage.png' }}"
                     alt=""
                     class="img-rounded img-responsive profile-photo"/>
            </div>
            <div class="col-md-8" >
                <h4>{{  person.name}}
                    <i class="fa"
                       ng-class="{ 'fa-female': person.sex == 'Female', 'fa-male':  person.sex == 'Male'}" ></i>
                </h4>
                <p >
                    <i class="fa fa-envelope-o glyphicon" ></i>
                    {{person.email}}
                    <br />
                    <i class="fa fa-gift" ></i>
                    {{person.birthdate| date:"longDate"}}
                    <br/>
                    <i class="fa fa-phone-square" ></i>
                    {{person.phone}}
                </p >

                <button type="button"
                        class="btn btn-default btn-sm"
                        ui-sref="edit({id:person.pk})">
                    <i class="fa fa-pencil"></i>&nbsp;Edit
                </button>

                <button type="button"
                        class="btn btn-danger btn-sm"
                        ladda="isDeleting"
                        ng-click="deletePerson()(person)">
                    <i class="fa fa-trash"></i>&nbsp;Delete
                </button>

            </div>
        </div>
    </div>
</div>
